<!-- Header -->
<app-header></app-header>
<div class="content top-padding charitys-content" role="main">
    <div class="container">
        <div class="d-block w-md-75 mx-md-auto charity-section py-4">
            <div class="charity-heading text-center">
                <h4>Select a charity</h4>
            </div>
            <div class="seacrch-bar mx-md-5 px-md-5 text-center">
                <div class="form-group">
                    <input type="text" class="control-form" placeholder="Search a charity" />
                    <span><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="charity-boxs mx-md-5 px-md-5">
                <div class="row">
                    <div class="col-12" *ngFor="let item of charitysItem; let i = index">
                        <div class="charity-box">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-4 col-md-3">
                                    <div class="image charity" [ngStyle]="{'background-color': item.bgcolor}">
                                        <a routerLink="/individual" class="d-flex text-center w-100 h-100 align-items-center justify-content-center"><img src={{item.image}} alt=""></a>
                                    </div>
                                </div>
                                <div class="col-8 col-md-9">
                                    <div class="charity-content">
                                        <label>{{item.name}}</label>
                                        <div class="d-block  givers-process">
                                            <ngb-progressbar [value]="0" data-value="70"></ngb-progressbar>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="dotation-price">{{item.leftGivers}} givers</div>
                                                </div>
                                                <div class="col text-right">
                                                    <div class="dotation-price">{{item.rightGivers}} givers</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="footer">
    <div class="footer-banner">
        <img src="./assets/images/footer-banner2.png" alt="" />
    </div>
    <app-footer></app-footer>
</div>
