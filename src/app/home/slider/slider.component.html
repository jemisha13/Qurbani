<div class="d-md-none d-block text-center w-100">
    <div class="d-inline-block w-100 mobile-slider">
        <swiper [slidesPerView]="1.5" [spaceBetween]="15" [navigation]="false" [slidesPerColumn]="1" [slidesOffsetAfter]="15" [slidesOffsetBefore]="15">
            <ng-template *ngFor="let item of sliderItem; let i = index" swiperSlide>
                <div class="d-block w-100">
                    <div class="d-flex align-items-center justify-content-center text-center p-3 card slide-inner" [ngStyle]="{'background-color': item.bgcolor}">
                        <div id={{item.id}} class="d-block text-center slide-content">
                            <div class="slide-image">
                                <span><img src={{item.image}} alt="" /></span>
                            </div>
                            <p>{{item.text}}</p>
                            <button class="slider-button"> {{item.button}} </button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>

<div class="d-md-block d-none text-center w-100">
    <div class="d-inline-block desktop-slider">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div *ngFor="let item of sliderItem; let i = index" class="d-flex align-items-center justify-content-center text-center p-3 mx-2 card slide-inner" [ngStyle]="{'background-color': item.bgcolor}">
                <div id={{item.id}} class="slide-content">
                    <div class="slide-image">
                        <span><img src={{item.image}} alt="" /></span>
                    </div>
                    <p>{{item.text}}</p>
                    <button class="slider-button"> {{item.button}} </button>
                </div>
            </div>
        </div>
    </div>
</div>
