<div class="d-block pt-4 pt-md-5 charitytab-section">
    <div class="mx-auto charity-inner">
        <div class="d-block text-center heading">Select a charity</div>
        <div class="d-flex flex-wrap align-items-center justify-content-center w-100">
            <div *ngFor="let item of charitysItem; let i = index" class="d-inline-block charity-main">
                <div id={{item.id}} class="d-flex align-items-center justify-content-center mx-2 charity" [ngClass]="{active : selectedCharityItem === i}" (click)="selectedCharityItem=i">
                    <img src={{item.image}} alt="" class="image" />
                    <img src={{item.activeImage}} alt="" class="image-hover" />
                    <i class="fa fa-check check"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-block text-center pt-4 pt-md-5 charities-btn">
    <div class="d-inline-block charities-btn-inner">
        <a class="btn btn-success" routerLink="/morecharities">Choose from 100+ Charities<span><i class="fas fa-chevron-right"></i></span></a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-banner">
        <img src="./assets/images/footer-banner1.png" alt="" />
    </div>
    <app-footer></app-footer>
</div>
